{% extends 'base.html' %}

{% block title %} Dashboard {% endblock %}

{% block body %}

  <div class="col-xl-6 box-col-6 col-lg-12 col-md-6">
    <div class="card o-hidden">
      <div class="card-body">
        <div class="media">
          <div class="media-body">
            <p class="f-w-500 font-roboto">Number of Symptoms <span class="badge pill-badge-primary ms-3"></span></p>
            <div class="progress-box">
              <h4 class="f-w-500 mb-0 f-20"><span class="counter">{{nbr_symptoms}}</span></h4>
              <div class="progress sm-progress-bar progress-animate app-right d-flex justify-content-end">
                <div class="progress-gradient-primary" role="progressbar" style="width: 35%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><span class="font-primary"></span><span class="animate-circle"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-6 box-col-6 col-lg-12 col-md-6">
    <div class="card o-hidden">
      <div class="card-body">
        <div class="media">
          <div class="media-body">
            <p class="f-w-500 font-roboto">Number of Questions <span class="badge pill-badge-primary ms-3"></span></p>
            <div class="progress-box">
              <h4 class="f-w-500 mb-0 f-20"><span class="counter">{{nbr_questions}}</span></h4>
              <div class="progress sm-progress-bar progress-animate app-right d-flex justify-content-end">
                <div class="progress-gradient-primary" role="progressbar" style="width: 35%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><span class="font-primary"></span><span class="animate-circle"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-6 box-col-6 col-lg-12 col-md-6">
    <div class="card o-hidden">
      <div class="card-body">
        <div class="media">
          <div class="media-body">
            <p class="f-w-500 font-roboto">Number of Answers <span class="badge pill-badge-primary ms-3"></span></p>
            <div class="progress-box">
              <h4 class="f-w-500 mb-0 f-20"><span class="counter">{{nbr_answers}}</span></h4>
              <div class="progress sm-progress-bar progress-animate app-right d-flex justify-content-end">
                <div class="progress-gradient-primary" role="progressbar" style="width: 35%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><span class="font-primary"></span><span class="animate-circle"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
